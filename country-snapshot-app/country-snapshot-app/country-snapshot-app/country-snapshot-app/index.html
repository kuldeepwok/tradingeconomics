<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Snapshot | TradingEconomics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üåç Country Snapshot App</h1>
  <p>Enter any country name to get economic data from TradingEconomics API.</p>
  <input type="text" id="countryInput" placeholder="Enter country (e.g., India)" />
  <button id="getDataBtn">Get Data</button>

  <div id="output">API response will appear here...</div>

  <script src="script.js"></script>
</body>
</html>
